<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="currencyConverter">
            <div class="amount">
                <p>Amount</p>
                <input type="text" id="amount" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="select-input">
                        <input class="digitarmoeda" type="text" id="fromSearch" oninput="filterCurrencies('from')" placeholder="Search for currency">
                        <select id="fromCur">
                            <!-- Options will be dynamically populated -->
                        </select>
                        <img id="fromFlag" src="" alt="Flag">
                    </div>
                </div>
                <div class="reverse" onclick="exchangeCurrencies()"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <input class="digitarmoeda" type="text" id="toSearch" oninput="filterCurrencies('to')" placeholder="Search for currency">
                        <select id="toCur">
                            <!-- Options will be dynamically populated -->
                        </select>
                        <img id="toFlag" src="" alt="Flag">
                    </div>
                </div>
                <div class="result" id="exRateTxt">Getting exchange rate...</div>
                <button type="submit">Get Exchange Rate</button>
            </div>
        </form>
    </div>

    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>

</html>
